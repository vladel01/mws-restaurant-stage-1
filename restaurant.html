<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta charset="utf-8">
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Restaurant Info</title>
</head>

<body class="inside">
    <!-- Beginning header -->
    <header>
        <!-- Beginning nav -->
        <nav class="clearfix">
            <h1><a href="/">Restaurant Reviews</a></h1>
        </nav>
        <!-- End nav -->

        <!-- Beginning breadcrumb -->
        <ul id="breadcrumb" role="navigation">
          <li><a href="/">Home</a></li>
        </ul>
        <!-- End breadcrumb -->

    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent" class="clearfix">
        <!-- Beginning restaurant -->
        <section id="restaurant-container" class="content-wrapper" role="section">
            <h1 id="restaurant-name"></h1>

            <div class="grid-line">
                <div class="grid-column">
                    <picture id="restaurant-img"></picture>
                </div>

                <div class="grid-column">
                    <p id="restaurant-cuisine" tabindex="0"></p>
                    <a href="#restaurant-map" id="restaurant-address"></a>

                    <h3 class="restaurant-schedule" tabindex="0">Opened hours</h3>
                    <table id="restaurant-hours"></table>
                </div>
            </div>
        </section>
        <!-- end restaurant -->

        <!-- Beginning reviews -->
        <section id="reviews-container" class="content-wrapper" role="section">
            <ul id="reviews-list"></ul>
        </section>
        <!-- End reviews -->

        <!-- Beginning map -->
        <section id="map-container" class="content-wrapper" aria-labelledby="restaurant-map" role="section">
            <h2 id="restaurant-map">Location</h2>
            <div id="map" role="application"></div>
        </section>
        <!-- End map -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer" role="section">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End footer -->

    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script type="text/javascript" src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script type="text/javascript" src="js/restaurant_info.js"></script>
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7sOnBPE6R1zGtgxxplZuGwHumFlCQink&libraries=places&callback=initMap"></script>
    <!-- End scripts -->

</body>

</html>
