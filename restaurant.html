<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="theme-color" content="#252831"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta charset="utf-8">
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Restaurant Info</title>

    <link rel="manifest" href="/manifest.json">
</head>

<body class="inside">
    <!-- Beginning header -->
    <header>
        <!-- Beginning nav -->
        <nav class="clearfix">
            <h1><a href="/">Restaurant Reviews</a></h1>
        </nav>
        <!-- End nav -->

        <!-- Beginning breadcrumb -->
        <ul id="breadcrumb" role="navigation">
          <li><a href="/">Home</a></li>
        </ul>
        <!-- End breadcrumb -->

    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent" class="clearfix">
        <!-- Beginning restaurant -->
        <section id="restaurant-container" class="content-wrapper" role="contentinfo" aria-label="Restaurant info">
            <h1 id="restaurant-name"></h1>

            <div class="grid-line">
                <div class="grid-column">
                    <picture id="restaurant-img"></picture>
                </div>

                <div class="grid-column">
                    <p id="restaurant-cuisine"></p>
                    <a href="#restaurant-map" id="restaurant-address"></a>

                    <h3 class="restaurant-schedule">Opened hours</h3>
                    <p id="restaurant-short-schedule" tabindex="0" aria-hidden="false"></p>
                    <table id="restaurant-hours"></table>
                </div>
            </div>
        </section>
        <!-- end restaurant -->

        <!-- Beginning reviews -->
        <section id="reviews-container" class="content-wrapper" role="contentinfo" aria-label="Restaurant available reviews">
            <ul id="reviews-list"></ul>
        </section>
        <!-- End reviews -->

        <!-- Beginning map -->
        <section id="map-container" class="content-wrapper" aria-label="Restaurant map" role="contentinfo">
            <h2 id="restaurant-map">Location</h2>
            <div id="map" role="application" aria-hidden="true"></div>
        </section>
        <!-- End map -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer" role="contentinfo" aria-label="Footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End footer -->

    <!-- Beginning scripts -->
    <!-- IndexedDB data cache -->
    <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/manage-data.js"></script>
    <!-- Database helpers -->
    <script type="text/javascript" src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script type="text/javascript" src="js/restaurant_info.js"></script>
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7sOnBPE6R1zGtgxxplZuGwHumFlCQink&libraries=places&callback=initMap"></script>
    <!-- End scripts -->

    <script type="text/javascript">
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('sw.js');
        }
    </script>

    <script type="text/javascript">
        /* First CSS File */
        var giftofspeed = document.createElement('link');
        giftofspeed.rel = 'stylesheet';
        giftofspeed.href = 'css/styles.css';
        giftofspeed.type = 'text/css';
        var godefer = document.getElementsByTagName('link')[0];
        godefer.parentNode.insertBefore(giftofspeed, godefer);

        /* Second CSS File */
        var giftofspeed2 = document.createElement('link');
        giftofspeed2.rel = 'stylesheet';
        giftofspeed2.href = 'css/responsive.css';
        giftofspeed2.type = 'text/css';
        var godefer2 = document.getElementsByTagName('link')[0];
        godefer2.parentNode.insertBefore(giftofspeed2, godefer2);
    </script>

</body>

</html>
