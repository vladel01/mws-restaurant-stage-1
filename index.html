<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="theme-color" content="#252831"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta charset="utf-8">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/responsive.css" />

    <title>Restaurant Reviews</title>
    <link rel="manifest" href="/manifest.json">
</head>

<body>
    <header>
        <nav class="clearfix" role="navigation">
            <h1><a href="/">Restaurant Reviews</a></h1>
        </nav>
        <a href="#filtersHead" class="skip-link">Jump to filter</a>
    </header>

    <main id="maincontent" class="clearfix">
        <section id="map-container" role="contentinfo" aria-label="Restaurants map">
            <div id="map" role="application" aria-hidden="true"></div>
        </section>

        <section role="contentinfo" aria-label="Restaurants">
            <div id="filters" role="contentinfo" aria-labelledby="filtersHead">
                <div class="content-wrapper">
                    <div class="filter-options clearfix">
                        <h2 id="filtersHead" tabindex="-1">Filter Results</h2>
                        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Select neighborhood">
                            <option value="all">All Neighborhoods</option>
                        </select>
                        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Select cuisine option">
                            <option value="all">All Cuisines</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="content-wrapper" role="contentinfo" aria-label="Restaurants list">
                <ul id="restaurants-list"></ul>
            </div>
        </section>
    </main>

    <footer id="footer" role="contentinfo" aria-label="Footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

    <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/manage-data.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7sOnBPE6R1zGtgxxplZuGwHumFlCQink&libraries=places&callback=initMap"></script>

    <script type="text/javascript">
        /* First CSS File */
        var giftofspeed = document.createElement('link');
        giftofspeed.rel = 'stylesheet';
        giftofspeed.href = 'css/styles.css';
        giftofspeed.type = 'text/css';
        var godefer = document.getElementsByTagName('link')[0];
        godefer.parentNode.insertBefore(giftofspeed, godefer);

        /* Second CSS File */
        var giftofspeed2 = document.createElement('link');
        giftofspeed2.rel = 'stylesheet';
        giftofspeed2.href = 'css/responsive.css';
        giftofspeed2.type = 'text/css';
        var godefer2 = document.getElementsByTagName('link')[0];
        godefer2.parentNode.insertBefore(giftofspeed2, godefer2);
    </script>

    <script type="text/javascript">
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('sw.js');
        }
    </script>

</body>

</html>
